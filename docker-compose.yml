volumes:
    postgresql:
    data:
    etc:
    addons:
    mariadb:
    npm:    
    letsencrypt:
   
networks:
  erp:
    driver: bridge
  
services:

  postgres:
    image: postgres:13.7
    user: root
    hostname: postgres
    networks: 
      - erp
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=erp
      - POSTGRES_PASSWORD=erp
    restart: always
    volumes:
        - postgresql:/var/lib/postgresql/data

  erp:
    image: odoo:14
    user: root
    depends_on:
      - postgres
    hostname: erp
    networks: 
      - erp
    ports:
      - "8069:8069"
      - "8072:8072"
    tty: true
    environment:
      - HOST= "postgres"
      - USER= "erp"
      - PASSWORD= "erp"
    volumes:
      - data:/var/lib/odoo
      - etc:/etc/odoo
      - addons:/mnt/extra-addons      
    restart: always
    entrypoint: "/usr/bin/odoo -c /etc/odoo/odoo.conf"

  mariadb:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    hostname: mariadb
    networks: 
      - erp
    environment:
      MYSQL_ROOT_PASSWORD: "npm"
      MYSQL_DATABASE: "npm"
      MYSQL_USER: "npm"
      MYSQL_PASSWORD: "npm"
    volumes:
      - mariadb:/var/lib/mysql
        
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    hostname: npm
    networks: 
      - erp
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    environment:
      DB_MYSQL_HOST: "mariadb"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
    volumes:
      - npm:/data
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - mariadb
